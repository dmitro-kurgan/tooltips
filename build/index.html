<!DOCTYPE html>
<html lang="en">
  <head>
    <title>To Do List</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width, user-scalable=no">
  <link href="./css/style.css" rel="stylesheet"></head>
  <body>
    <div class="wrapper">
      <div class="tooltip-block">
        <div class="tooltip">
          <div class="tooltip__main">
            <div class="tooltip__img"></div>
            <div class="tooltip__info">
              <div class="tooltip__name">
                <p>Username</p>
              </div>
              <div class="tooltip__age">
                <p>25 years</p>
              </div>
              <div class="tooltip__location">
                <p>London, UK</p>
              </div>
            </div>
          </div>
          <div class="tooltip__bottom"><a class="tooltip__btn tooltip__btn--msg" href="#">Message</a><a class="tooltip__btn tooltip__btn--like" href="#">Like photo</a></div>
        </div>
        <div class="tooltip tooltip--inverse tooltip--right">
          <div class="tooltip__main">
            <div class="tooltip__img"></div>
            <div class="tooltip__info">
              <div class="tooltip__name">
                <p>Username</p>
              </div>
              <div class="tooltip__age">
                <p>25 years</p>
              </div>
              <div class="tooltip__location">
                <p>London, UK</p>
              </div>
            </div>
          </div>
          <div class="tooltip__bottom"><a class="tooltip__btn tooltip__btn--msg" href="#">Message</a><a class="tooltip__btn tooltip__btn--like" href="#">Like photo</a></div>
        </div>
      </div>
    </div>
  <script type="text/javascript" src="js/bundle.js"></script></body>
</html>
