<!DOCTYPE html>
<html lang="en">
  <head>
    <title>To Do List</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width, user-scalable=no">
  <link href="./css/style.css" rel="stylesheet"></head>
  <body>
    <div class="tooltips-block">
      <div class="tooltip">
        <div class="tooltip__main">
          <div class="tooltip__img"></div>
          <div class="tooltip__info">
            <h3 class="tooltip__name">Username</h3><span class="tooltip__age">25 years</span><span class="tooltip__location">London, UK</span>
          </div>
        </div>
        <div class="tooltip__bottom">
          <button class="tooltip__btn tooltip__btn--msg">Message</button>
          <button class="tooltip__btn tooltip__btn--like">Like photo</button>
        </div>
      </div>
      <div class="tooltip tooltip--inverse tooltip--right">
        <div class="tooltip__main">
          <div class="tooltip__img"></div>
          <div class="tooltip__info">
            <h3 class="tooltip__name">Username</h3><span class="tooltip__age">25 years</span><span class="tooltip__location">London, UK</span>
          </div>
        </div>
        <div class="tooltip__bottom">
          <button class="tooltip__btn tooltip__btn--msg">Message</button>
          <button class="tooltip__btn tooltip__btn--like">Like photo</button>
        </div>
      </div>
    </div>
  <script type="text/javascript" src="js/bundle.js"></script></body>
</html>
